<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic API - Affichage JSON</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }
        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {

            text-align: center;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Diagnostic API</h1>
        <p>Ce code va tenter de récupérer les données de l'API et les afficher ci-dessous.</p>
        <div id="result">
            <p>Chargement des données...</p>
        </div>
    </div>

    <script>
        // --- Configuration de l'API ---
        const API_URL = 'https://cors-anywhere.herokuapp.com/https://api.us.cloud.talend.com/orchestration/workspaces'; // Remplace par l'URL de ton Data Product Qlik

        const API_TOKEN = 'YicGmDW8Rp-_GZJoS1M5AEO6r_0MDlwy-dEF7oFvzT909Ys_siNJLV7fAmHA31tV'; // Remplace par ton token d'autorisation

        //const API_TOKEN = 'eyJhbGciOiJFUzM4NCIsImtpZCI6Ijg2NDBjNmU5LTQwNDctNDdmYi04MzkzLTM4Y2VhOGI3NDJhOCIsInR5cCI6IkpXVCJ9.eyJzdWJUeXBlIjoidXNlciIsInRlbmFudElkIjoiYUZvMF9DS1ZYaHQ3SG12Tl9LZDV1ZnAzUTRqc2hJc2UiLCJqdGkiOiI4NjQwYzZlOS00MDQ3LTQ3ZmItODM5My0zOGNlYThiNzQyYTgiLCJhdWQiOiJxbGlrLmFwaSIsImlzcyI6InFsaWsuYXBpL2FwaS1rZXlzIiwic3ViIjoiNjU1MWZhOWJjNDdjOTllZjI0M2E2MmFkIn0.qrIEmstiwYV8fh3FWd2LQ5hsMEB5a1o2BmRFTzbtsk8GCuecEBhZGSrWr4JniUInGb-_S79pkGFHdMdR-V9eXxI5tVh2J-p7jIqK2EN6vliLii2eGjp9OGkhgFqh644F'; // Remplace par ton token d'autorisation

        async function fetchData() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} ${response.statusText}. Réponse du serveur: ${errorText}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Erreur lors de la récupération des données :</p><pre>${error.message}</pre>`;
                console.error('Erreur:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
